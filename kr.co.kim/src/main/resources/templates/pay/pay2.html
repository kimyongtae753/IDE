<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pay - 고객정보 입력 및 결제금액 정보 셋팅</title>
</head>
<body>
<form id="frm" method="POST" action="./pay3.do" enctype="application/x-www-form-urlencoded">
<input type="hidden" name="goodcode" th:value="${dto.product_code}">
<input type="hidden" name="goodname" th:value="${dto.product_nm}">
<input type="hidden" name="goodea" th:value="${dto.product_ea}">
<input type="hidden" name="goodprice" th:value="${dto.product_money}">
<input type="hidden" name="price" th:value="${dto.price}">
<!-- 결제할 내역사항 보여주기 위한 코드 -->
상품코드 : <span th:text="${dto.product_code}"></span><br>
상품명 : <span th:text="${dto.product_nm}"></span><br>
상품수량 : <span th:text="${dto.product_ea}"></span><br>
상품금액 : <span th:text="${#numbers.formatInteger(dto.product_money,3,'COMMA')}+원"></span><br>
총결제금액 : <span th:text="${#numbers.formatInteger(dto.price,3,'COMMA')}+원"></span><br>
<p>고객정보 입력</p>
고객명 : <input type="text" name="buyername"><br>
전화번호 : <input type="text" name="buyertel" maxlength="11">"="없이 숫자만<br>
이메일 : <input type="text" name="buyeremail"><br>
주소 : <input type="text" name="rec_way" value="서울시 영등포구 선유로 5가"><br>
상세주소 : <input type="text" name="rec_addr" value="101동 101호"><br>

<p>결제 방식</p>
<input type="radio" name="gopaymethod" value="Card" checked>신용카드
<input type="radio" name="gopaymethod" value="DirectBank">계좌이체
<input type="radio" name="gopaymethod" value="VBank">가상계좌이체

<input type="button" value="결제 선택완료" onclick="gopay()">
</form>
<script>
	function gopay() {
		//console.log(frm.goodea);	
		frm.submit();
	}

</script>

</body>
</html>
